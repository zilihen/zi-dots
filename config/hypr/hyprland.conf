# https://wiki.hypr.land/Configuring/Variables/#general

env = HYPRSHOT_DIR, $HOME/Pictures/Screenshots
exec-once = udiskie & ashell & dunst
exec-once = hypridle & hyprpaper

xwayland {
  force_zero_scaling = true
}

general {
    gaps_in = 2
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. 
    preserve_split = true # You probably want this
}

source = ~/.config/hypr/hyprland/animations.conf
source = ~/.config/hypr/hyprland/binds.conf
source = ~/.config/hypr/hyprland/decorations.conf
source = ~/.config/hypr/hyprland/input.conf
source = ~/.config/hypr/hyprland/rules.conf

# Do not use if using nwg-display
# source = ~/.config/hypr/hyprland/monitors.conf

# Autogenerated conf by nwg
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf
